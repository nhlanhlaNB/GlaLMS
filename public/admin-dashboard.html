<!-- public/admin-dashboard.html (Admin Dashboard Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLAlearning - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GLAlearning</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="mt-4">
            <h4>Manage Students</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>GLA Number</th>
                        <th>Name</th>
                        <th>Course Applied</th>
                        <th>Approve Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTable"></tbody>
            </table>
        </div>
        <div class="mt-4">
            <h4>Add New Student</h4>
            <form id="addStudentForm">
                <div class="mb-3">
                    <label for="newGlaNumber" class="form-label">GLA Number</label>
                    <input type="text" class="form-control" id="newGlaNumber" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script>
        // Admin Specific Logic
        auth.onAuthStateChanged(user => {
            if (!user) return window.location.href = '/index.html';
            checkUserRole(user.uid, 'admin');
            loadStudents();
        });

        document.getElementById('addStudentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const glaNumber = document.getElementById('newGlaNumber').value;
            const password = document.getElementById('newPassword').value;
            const email = `${glaNumber}@glalearning.com`;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    db.collection('users').doc(userCredential.user.uid).set({
                        glaNumber,
                        role: 'student',
                        progress: { videosDone: false, tutorialsDone: false }
                    });
                    loadStudents();
                })
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
