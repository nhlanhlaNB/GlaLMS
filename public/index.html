<!-- public/index.html (Sign In Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLAlearning - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Sign In</h2>
        <form id="signinForm" class="mt-4">
            <div class="mb-3">
                <label for="glaNumber" class="form-label">GLA Number</label>
                <input type="text" class="form-control" id="glaNumber" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="text-center mt-3">Don't have an account? Contact admin for enrollment.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script>
        // Sign In Logic
        document.getElementById('signinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const glaNumber = document.getElementById('glaNumber').value;
            const password = document.getElementById('password').value;
            const email = `${glaNumber}@glalearning.com`;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {}) // Redirect handled in app.js
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
